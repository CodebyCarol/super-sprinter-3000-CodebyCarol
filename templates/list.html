<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Super Sprinter 3000</title>
        <style>
        table {
            width:98%;
            border: 1px solid #d3d3d3;
            border-collapse: collapse; 
               
        }
        tr, td, th {
            border: 1px solid #d3d3d3;
            height: 30px;
            text-align: left;
            padding: 5px;
        }
        th {
            background-color: grey;
            color: white;
            
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            radius: 10px;
            height: 30px;
        }
        </style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <h1>User Story Manager</h1>
        <br>
        <a href='/story'>
            <button type='button'>Add new User Story</button>
        </a>
        <br>
        <br>
        <table width='100%'>
            <thead>
                <tr>
                    <th style=width:3%>ID</th>
                    <th style=width:10%>Story Title</th>
                    <th style=width:25%>User Story</th>
                    <th style=width:20%>Acceptance Criteria</th>
                    <th style=width:13%>Business Value</th>
                    <th style=width:10%>Estimation</th>
                    <th style=width:7%>Status</th>
                    <th style=width:3%>Edit</th>
                </tr>
            </thead>
            <tbody>
                {{ title }}
                {% for row in stories %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                    <td>
                        <i class="material-icons">edit</i>
                        <i class="material-icons">cancel</i>    
                    </td>
                </tr>
                {% endfor %}
            </tbody>            
        </table>    
    </body>

</html>
