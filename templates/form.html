<!DOCTYPE html>
<html>
    <head>
        <style>
        input[type=text], select {
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=number], select {
            width: 15%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 60%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            /*background-color: #f2f2f2;*/
            padding: 20px;
        }
        button {
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    radius: 10px;
                    height: 30px;
                }
        </style>
    </head>    
    <body>

    <h1>User Story Manager - Add new Story</h1>
        <!--itt meg kéne vizsgálni hogy van-e story-id, ha nincs akkor fut ez le, ha van, akkor ki kéne töltenie adatokkal --!-->
    <div>
    <form action="/story" method="POST">
        <label for="stitle">Story Title</label>
        </br>
        <input type="text" id="stitle" name="title" placeholder="The title of your project..." required>
        </br>
        <label for="descr">User Story</label>
        </br>
        <input type="text" id="descr" name="descr" placeholder="Description of the project..." required>
        </br>
        <label for="acceptance">Acceptance Criteria</label>
        </br>
        <input type="text" id="acceptance" name="accr" placeholder="Must have..." required>
        </br>
        <label for="value">Business Value</label>
        </br>
        <input type="number" name="businessvalue" placeholder="from 100 to 1500" min="100" max="1500" step="100" required>
        </br>
        <label for="value">Estimation (h)</label>
        </br>
        <input type="number" name="estimation" placeholder="from 0.5 to 40" min="0.5" max="40" step="0.5" required>
        </br>
        <label for="value">Status</label>
        </br>
        <select name="status">
            <option value="planning">Planning</option>
            <option value="todo">TODO</option>
            <option value="inprogress">In Progress</option>
            <option value="review">Review</option>
            <option value="done">Done</option>
        </select>    
        </br>
        <input type="submit" value="Create new User Story">
    </form>
    </br>
    <a href='/list'>
    <!-- <button type='button'>Create new User Story</button> -->
    </a>
    <!--itt lehetne még valami, ha mégsem szeretné elmenteni.... -->
    </div>
    
    </body>
</html>
